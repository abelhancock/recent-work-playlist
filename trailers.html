<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/amplitudejs@5.0.2/dist/amplitude.js"
    ></script>

    <link rel="stylesheet" type="text/css" href="https://abelhancock.github.io/recent-work-playlist/styles.css" />
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
  </head>
  <body>
    <div class="playlist trailers"
         data-amplitude-playlist="trailers">
      <div
        class="amplitude-song-container"
        data-amplitude-song-index="0"
        data-amplitude-playlist="trailers"
      >
        <div
          class="amplitude-play-pause"
          data-amplitude-song-index="0"
          data-amplitude-playlist="trailers"
        >
          <button class="play-button"></button>
          <span
            class="song-title"
            data-amplitude-song-info="name"
            data-amplitude-song-index="0"
            data-amplitude-playlist="trailers"
          ></span>

          <span class="song-duration">1:00</span>
        </div>

        <div class="progress-container-2">
          <progress
            class="song-buffered-progress"
            class="amplitude-buffered-progress"
            value="0"
            data-amplitude-song-index="0"
            data-amplitude-playlist="trailers"
          ></progress>
          <progress
            class="song-played-progress"
            class="amplitude-song-played-progress"
            data-amplitude-song-index="0"
            data-amplitude-playlist="trailers"
          ></progress>
          <input
            tabindex="-1"
            type="range"
            class="amplitude-song-slider"
            data-amplitude-song-index="0"
            data-amplitude-playlist="trailers"
          />
          <time
            class="song-current-time"
            class="amplitude-current-time"
            data-amplitude-song-index="0"
            data-amplitude-playlist="trailers"
          ></time>
        </div>
      </div>
      <div
        class="amplitude-song-container"
        data-amplitude-song-index="1"
        data-amplitude-playlist="trailers"
      >
        <div
          class="amplitude-play-pause"
          data-amplitude-song-index="1"
          data-amplitude-playlist="trailers"
        >
          <button class="play-button"></button>
          <span
            class="song-title"
            data-amplitude-song-info="name"
            data-amplitude-song-index="1"
            data-amplitude-playlist="trailers"
          ></span>

          <span class="song-duration">2:28</span>
        </div>

        <div class="progress-container">
          <progress
            class="song-buffered-progress"
            class="amplitude-buffered-progress"
            value="0"
            data-amplitude-song-index="1"
            data-amplitude-playlist="trailers"
          ></progress>
          <progress
            class="song-played-progress"
            class="amplitude-song-played-progress"
            data-amplitude-song-index="1"
            data-amplitude-playlist="trailers"
          ></progress>
          <input
            tabindex="-1"
            type="range"
            class="amplitude-song-slider"
            data-amplitude-song-index="1"
            data-amplitude-playlist="trailers"
          />
          <time
            class="song-current-time"
            class="amplitude-current-time"
            data-amplitude-song-index="1"
            data-amplitude-playlist="trailers"
          ></time>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://abelhancock.github.io/recent-work-playlist/init.js"
    ></script>
    <!-- <script type="text/javascript" src="init.js"></script> -->
  </body>
</html>
